<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunbound</title>
    <link rel="shortcut icon" href="./images/gunboundIcon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="logo-title-div">
            <img class="logo" src="https://i.postimg.cc/yYtxj0gt/gunbound-Icon.png" alt="logo">
            <h1 class="title">Gunbound&nbsp;Rankings</h1>
        </div>
        <div class="fullContainer">
            <section class="section1">
                <div class="textScoreContainer">
                    <h2 class="subtitle">RECENT&nbsp;SCORES</h2>
                    <img class="refresh" src="https://i.postimg.cc/CLnPd7Jr/pngaaa-com-3994818.png" alt="refresh-icon">
                </div>
                <div class="table-and-add">
                    <ul class="table"></ul>
                    <section class="section2">
                        <h2 class="subtitle">ADD&nbsp;YOUR&nbsp;SCORE</h2>
                        <input type="text" class="input inputName" placeholder="Your name">
                        <div class="error error2">Name: only letters.</div>
                        <input type="text" class="input inputScore" placeholder="Your score">
                        <div class="error error3">Score: only numbers.</div>
                        <img class="submit" src="https://i.postimg.cc/XYjk0gZz/yellow-plus-11980.png" alt="submit-icon">
                        <div class="error error1">Please, complete all fields.</div>
                    </section>
                </div>
            </section>
        </div>
    </main>
    <audio class="musicdb" src="./audio/musicdb.mp3" loop></audio>
</body>

</html>
